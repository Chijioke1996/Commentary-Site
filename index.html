<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Commentary</title>
</head>

<body class="body">
    <div class="container">
        <div class="topics">
            <h1>Topics</h1>
        </div>

        <!-- CARD 1 -->
        <div class="card">
            <div class="mover">
                <div class="image">
                    <div class="inner-image"></div>
                </div>
                <div class="name"> Ari Horowitz</div>


                <div class="text">
                    <form action="" class="form">
                        <textarea name="comment" cols="30" class="inp" maxlength="120" placeholder="Air your views"
                            required></textarea>
                        <div class="btn">
                            <button type="submit" class="btn1">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="icons">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                                </svg>
                                <header>Publish</header>
                            </button>

                        </div>
                    </form>
                </div>
            </div>


        </div>

        <!-- CARD 2 -->

        <div class="card2">
            <div class="vote">
                <div class="plus">+</div>
                <div class="result"></div>
                <div class="minus">-</div>
            </div>
            <div class="image">
                <div class="inner-image"></div>
            </div>
            <div class="name"> Mandy</div>
            <div class="date"></div>
            <div class="reply">Reply</div>
            <div class="text2">
                <div class="display"></div>
            </div>
            <button type="submit" class="btn2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icons">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
                <header>Delete</header>
            </button>
        </div>

        <div class="prompt">
            <h2>Delete comment</h2>
            <p> Are you sure you want to delete this comment? This will remove remove the comment and can't be undone
            </p>
            <center>
                <button class="btn3">Cancel</button>
                <button class="btn4">Ok</button>
            </center>
        </div>


    </div>

    <!-- LOADIND PAGE -->
    <div class="loader"></div>
</body>

</html>
